<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>His favorite drink is {{ user.drinkPreference }}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      User hobbies :
      <span *ngFor="let hobby of user.hobbies">
          {{ hobby }}
        <span *ngIf="user.hobbies[user.hobbies.length -1] !== hobby"> - </span>
      </span>
    </p>
    <a routerLink="edit/{{user.id}}" class="btn btn-primary">Edit</a>
  </li>
</ul>
<a routerLink="new" class="btn btn-primary">New</a>
